<ion-menu [content]="content">

    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
                {{page.title}}
                <ion-icon name="{{page.icon}}" item-start> </ion-icon>
            </button>
        </ion-list>
    </ion-content>

    <ion-header>
        <ion-navbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-navbar>
    </ion-header>

</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
