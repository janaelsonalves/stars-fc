<ion-header>

  <ion-navbar color="primary">
    <ion-title>Athletes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="athletes">
    <button ion-item *virtualItem="let athlete" (click)="openDetails(athlete)">
      {{athlete.apelido}}
    </button>
  </ion-list>

</ion-content>
